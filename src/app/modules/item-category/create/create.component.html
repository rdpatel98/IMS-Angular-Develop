<p class="close" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</p>
<h1 mat-dialog-title>{{  isCreate ? 'Add' : 'Edit' }} Item Category</h1>
<form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row" formGroupName="ItemCategory">
            <div class="col-12 col-md-12 col-lg-12">
                <mat-form-field appearance="fill" class="ml-1">
                    <mat-label>Category Name</mat-label>
                    <mat-select formControlName="CategoryId">
                        <mat-option *ngFor="let c of categoryAll" [value]="c.CategoryId">{{c.Name}}</mat-option>
                    </mat-select>
                    <mat-error>
                        Category Name is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <ng-container *ngIf="isMultipleOrg">
                <div class="col-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Organization</mat-label>
                        <mat-select formControlName="OrganizationId">
                            <mat-option *ngFor="let org of orgs" [value]="org.OrganizationId">
                                {{org.Name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            Organization Name is required!
                        </mat-error>
                    </mat-form-field>
                </div>
            </ng-container>
        </div>
        <div class="row">
            <div class="container-fluid">
                <p></p>
                <dual-list [sort]="keepSorted" [source]="source" [key]="key" [display]="display" [filter]="filter"
                           [(destination)]="confirmed" height="265px" [format]="format" [disabled]="disabled"></dual-list>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button [disabled]="isSaving" mat-raised-button color="primary">{{  isCreate ? 'Save' : 'Update' }}</button>
    </mat-dialog-actions>
</form>
