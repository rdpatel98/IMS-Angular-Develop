<app-header></app-header>
<app-siderbar></app-siderbar>
 <main role="main" class="wlt-mainpanel ml-sm-auto px-2 py-2">
<mat-card>
    <mat-card-title>
        <div class="row">
            <div class="col-6 col-md-8 col-lg-9">
                <h3>Item Category</h3>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <button mat-raised-button color="primary" class="float-right" (click)="create()">Create</button>
            </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <div class="row">
            <div class="col-7 ">
                <div class="table-container">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> #</th>
                            <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Item Category Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef style="width:120px">
                                Action
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="float-left">
                                    <a [routerLink]="" class="mr-2 wlt-edit" (click)="edit(element)">
                                        <mat-icon aria-hidden="false" matTooltip="Edit" aria-label="edit icon">mode_edit</mat-icon>
                                    </a>
                                    <a style="cursor: pointer;" (click)="delete(element)" class="mr-2 wlt-delete">
                                        <mat-icon aria-hidden="false"  matTooltip="Delete" aria-label="delete icon">delete</mat-icon>
                                    </a>
                                    <a style="cursor: pointer;" (click)="getItemView(element)" class="mr-2 wlt-view">
                                        <mat-icon aria-hidden="false" matTooltip="View" aria-label="view icon">visibility</mat-icon>
                                    </a>

                                </div>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
            <div class="col-5 ">
                <div class="table-container">
                    <table mat-table [dataSource]="dataItemSource">
                        <ng-container matColumnDef="item_code">
                            <th mat-header-cell *matHeaderCellDef> #</th>
                            <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
                        </ng-container>
                        <ng-container matColumnDef="item_name">
                            <th mat-header-cell *matHeaderCellDef> Item {{ItemCategoryName}}</th>
                            <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedItemColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedItemColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
</main>
<app-footer></app-footer>
