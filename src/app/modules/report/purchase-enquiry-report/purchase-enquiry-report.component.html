<app-header></app-header>
<app-siderbar></app-siderbar>
<main role="main" class="wlt-mainpanel ml-sm-auto px-2 py-2">
    <mat-card>
        <mat-card-title>
            <div class="row">
                <div class="col-6 col-md-8 col-lg-9">
                    <h3>Purchase Enquiry Report</h3>
                </div>
                <div class="col-6 col-md-12 col-lg-12 text-right" *ngIf="!expanded">
                    <button mat-raised-button (click)="expanded=!expanded" color="primary">Expand</button>
                </div>
            </div>
        </mat-card-title>
        <mat-card-content *ngIf="expanded">

            <form [formGroup]="frm" (ngSubmit)="onSubmit()">
                <div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>From Date</mat-label>
                                    <input matInput [matDatepicker]="FRODO" formControlName="FromDate">
                                    <mat-datepicker-toggle matSuffix [for]="FRODO"></mat-datepicker-toggle>
                                    <mat-datepicker #FRODO></mat-datepicker>
                                    <mat-error>
                                        From Date is required!
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>To Date</mat-label>
                                    <input matInput [matDatepicker]="DOJ" formControlName="ToDate">
                                    <mat-datepicker-toggle matSuffix [for]="DOJ"></mat-datepicker-toggle>
                                    <mat-datepicker #DOJ></mat-datepicker>
                                    <mat-error>
                                        To Date is required!
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="Status">
                                        <mat-option [value]="0" selected>All</mat-option>
                                        <mat-option [value]="1">Created</mat-option>
                                        <mat-option [value]="4">Invoiced</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Warehouse</mat-label>
                                    <mat-select formControlName="WarehouseId">
                                        <mat-option *ngFor="let wh of warehouseAll" [value]="wh.WarehouseId">{{wh.Name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-6 col-md-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Vendor Name</mat-label>
                                    <mat-select formControlName="VendorName">
                                        <mat-option *ngFor="let v of vendorAll" value="{{v.VendorId}}">{{v.Name}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="text-right px-4">

                        <button mat-raised-button color="primary">Submit</button>
                    </div>
                </div>


            </form>
        </mat-card-content>
        <mat-card-content>
            <div class="col-md-12 table-responsive">
                <div class="row">
                    <div class="col-6 col-md-12 col-lg-12 text-right" *ngIf="!expanded">
                        <button mat-raised-button (click)="exportToExcel()" color="primary">Export To Excel</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="table" mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef> Date</th>
                            <td mat-cell *matCellDef="let element ; let i = index"> {{element.Date}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Order no">
                            <th mat-header-cell *matHeaderCellDef>Order No</th>
                            <td mat-cell *matCellDef="let element"> {{element.OrderNo}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Vendor Name">
                            <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.VendorName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Amount">
                            <th mat-header-cell *matHeaderCellDef>Amount</th>
                            <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</main>
<app-footer></app-footer>
