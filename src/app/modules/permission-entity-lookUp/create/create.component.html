<p class="close" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</p>
<h1 mat-dialog-title>{{ isCreate ? 'Add' : 'Edit' }} Entity LookUp Map</h1>
<form [formGroup]="addPermissionEntityLookUpForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Entity</mat-label>
                    <mat-select formControlName="EntityId">
                        <mat-option *ngFor="let permissionEntity of permissionEntities" [value]="permissionEntity.Id">{{
                            permissionEntity.Name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>LookUp</mat-label>
                    <mat-select [formControlName]="'LookUpIds'" multiple>
                        <mat-option *ngFor="let lookup of lookups; let i = index" [value]="lookup.Id">
                            {{lookup.Name}}
                        </mat-option>
                    </mat-select>
                    <mat-error>Please select at least one property</mat-error>
                </mat-form-field>
                <!-- <mat-form-field appearance="outline">
                    
                    <mat-select [compareWith]="compareFn" formControlName="LookUpIds" multiple="multiple">
                        <mat-option *ngFor="let lookup of lookups" value="{{ lookup.Id }}">{{ lookup.Name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button [disabled]="isSaving" mat-raised-button color="primary">{{ isCreate ? 'Save' : 'Update' }}</button>
    </mat-dialog-actions>
</form>
