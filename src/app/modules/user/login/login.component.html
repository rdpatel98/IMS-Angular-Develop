<div class="container">
    <mat-card class="wlt-login-card">
        <form [formGroup]="frm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <div class="row">
            <div class="col-12 text-center">
              <h1>Inventory</h1>
            </div>
          </div>
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="UserId" placeholder="Username">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="Password" placeholder="Password">
              </mat-form-field>
              
              <div class="row">
                <div class="col-12 col-md-6 col-lg-6"><div class="text-left wlt-forgot my-3">
                  <!-- <a href="#">Forgot Password?</a> -->
                </div></div>
                <div class="col-12 col-md-6 col-lg-6 text-right my-2">
                  <!-- <button mat-button class="wlt-cancel">Cancel</button> -->
                  <button mat-button class="wlt-submit">Sign In</button>
                </div>
              </div>
              <!-- <div class="text-center mt-3 mb-3 wlt-social-sign">
                <span>Or Sign in with</span>
              </div>
              <div class="mt-3 text-center">
                <a href="#"><img src="assets/images/google.png" alt="" /></a>
                <a href="#"><img src="assets/images/facebook.png" alt="" /></a>
              </div> -->
        </mat-card-content>
        </form>
      </mat-card>

</div>
