<p class="close" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</p>
<h1 mat-dialog-title>{{  isCreate ? 'Add' : 'Edit' }} Warehouse</h1>
<form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Warehouse Id</mat-label>
                        <input matInput formControlName="Id" id="Id" placeholder="">
                        <mat-error>
                            Warehouse Id is required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Warehouse Name</mat-label>
                        <input matInput formControlName="Name" id="Name" placeholder="">
                        <mat-error>
                            Warehouse Name is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Organization</mat-label>
                        <mat-select formControlName="OrganizationId">
                            <mat-option *ngFor="let organization of organizations" [value]="organization.OrganizationId">
                                {{organization.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
    </mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary">{{  isCreate ? 'Save' : 'Update' }}</button>
    </mat-dialog-actions>
</form>
