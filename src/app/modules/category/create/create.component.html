<p class="close" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</p>
<h1 mat-dialog-title>{{ isCreate ? 'Add' : 'Edit' }} Category</h1>
<form [formGroup]="addcategoryForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Category ID</mat-label>
                    <input matInput formControlName="Id" id="id" placeholder="" maxlength="10">
                    <mat-error>
                        Category ID is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Category Name</mat-label>
                    <input matInput formControlName="Name" id="name" placeholder="">
                    <mat-error>
                        Category Name is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-12 col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="Description" id="desc" placeholder=""></textarea>
                    <mat-error>
                        Description is required!
                    </mat-error>
                </mat-form-field>
            </div>
            <ng-container *ngIf="isMultipleOrg">
                <div class="col-12 col-md-12 col-lg-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Organization</mat-label>
                        <mat-select formControlName="OrganizationId">
                            <mat-option *ngFor="let org of orgs" [value]="org.OrganizationId">
                                {{org.Name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </ng-container>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
        <button [disabled]="isSaving" mat-raised-button color="primary">{{ isCreate ? 'Save' : 'Update' }}</button>
    </mat-dialog-actions>
</form>
