<app-header></app-header>
<app-siderbar></app-siderbar>
 <main role="main" class="wlt-mainpanel ml-sm-auto px-2 py-2">
<mat-card>
    <mat-card-title>
        <div class="row">
            <div class="col-6 col-md-8 col-lg-9">
                <h3>Purchase Order List</h3>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a mat-raised-button color="primary" class="float-right" [routerLink]="['/purchase-order']">Create</a>
            </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> ID</th>
                    <td mat-cell *matCellDef="let element ; let i = index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="PurchaseOrderNo">
                    <th mat-header-cell *matHeaderCellDef> Purchase Order No</th>
                    <td mat-cell *matCellDef="let element"> {{element.PurchaseOrderNo}} </td>
                </ng-container>
                <ng-container matColumnDef="VendorId">
                    <th mat-header-cell *matHeaderCellDef> Vendor</th>
                    <td mat-cell *matCellDef="let element"> {{getVendor(element.VendorId)}} </td>
                </ng-container>
                <ng-container matColumnDef="NetAmount">
                    <th mat-header-cell *matHeaderCellDef> Net Amount</th>
                    <td mat-cell *matCellDef="let element"> {{element.NetAmount}} </td>
                </ng-container>
                <ng-container matColumnDef="OrderStatus">
                    <th mat-header-cell *matHeaderCellDef> Order Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.OrderStatus}} </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="width:120px">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="float-left">
                            <a [routerLink]="['/purchase-order-view/',element.PurchaseOrderId]" class="mr-2 wlt-view">
                                <mat-icon aria-hidden="false" matTooltip="View" aria-label="view icon">visibility</mat-icon>
                            </a>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
</main>
<app-footer></app-footer>
