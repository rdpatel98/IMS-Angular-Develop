    <script type="text/javascript">
      $(document).ready(function(){
        $('.navbar-toggler').click(function(){
          document.getElementById("id_body").classList.toggle("wlt-sidebar-icon-only");
        });
      });
      </script>
      <script type="text/javascript">
        (function($) {
        'use strict';
          //Open submenu on hover in compact sidebar mode and horizontal menu mode
          $(document).on('mouseenter mouseleave', '.wlt-sidebar .nav-item', function(ev) {
            var body = $('body');
            var sidebarIconOnly = body.hasClass("wlt-sidebar-icon-only");
            var sidebarFixed = body.hasClass("sidebar-fixed");
            if (!('ontouchstart' in document.documentElement)) {
              if (sidebarIconOnly) {
                if (sidebarFixed) {
                  if (ev.type === 'mouseenter') {
                    body.removeClass('wlt-sidebar-icon-only');
                  }
                } else {
                  var $menuItem = $(this);
                  if (ev.type === 'mouseenter') {
                    $menuItem.addClass('wlt-hover-open')
                  } else {
                    $menuItem.removeClass('wlt-hover-open')
                  }
                }
              }
            }
          });
        })(jQuery);
      </script>
      <script type="text/javascript">
        (function($) {
          'use strict';
          $(function() {
            $('[data-toggle="minimize"]').on("click", function() {
              $('.wlt-sidebar-offcanvas').toggleClass('active')
            });
          });
        })(jQuery);
      </script>
</body>
</html>
